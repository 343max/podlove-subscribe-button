general:
  branches:
    ignore:
      - gh-pages

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.9.4

dependencies:
  override:
    - yarn
    - npm rebuild node-sass
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn build

deployment:
   release:
    branch: master
    tag: /v.*/
    commands:
      - yarn dist:clean
      - yarn build
      - yarn deploy:cdn


