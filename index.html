        background-color: #75ad91;
        border: 1px solid #456757;
        border-radius: 2px;
        color: #fff;
        font-size: 18px;
        height: 40px;
        text-shadow: 0 1px 0 rgba(0, 0, 1, .08);
        width: 110px;
      }

      .feed-form button:disabled {
        background-color: rgb(200, 200, 200);
        border-color: rgb(240, 240, 240);
        color: rgb(240, 240, 240);
      }

      .feed-form .success {
        background-color: #75ad91;
        border: 1px solid #456757;
        border-radius: 2px;
        color: #fff;
        display: none;
        padding: 10px 0;
        text-shadow: 0 1px 0 rgba(0, 0, 1, .08);
      }

      .auto-size {
        margin: 0 auto;
        width: 300px;
      }

      @media (max-width: 500px) {
        body,
        .auto-size {
          width: 100%;
        }
      }

  <script>
    darkMode = function() {
      document.body.className = 'dark'
    }
    lightMode = function() {
      document.body.className = ''
    }

    $('.feed-form input').on('keyup', function(event) {
      if ($('.feed-form .feed-url').val().length && $('.feed-form .title').val().length) {
        $('.feed-form button')[0].disabled = false
      } else {
        $('.feed-form button')[0].disabled = true
      }
    })
    $('.feed-form').on('submit', function(event) {
      event.preventDefault()
      var feedUrl = $('.feed-form .feed-url').val()
      var title = $('.feed-form .title').val()
      var subtitle = $('.feed-form .subtitle').val()
      var cover = $('.feed-form .cover').val()
      window.podcastData = {
        "title": title,
        "subtitle": subtitle,
        "cover": cover,
        "feeds": {
          "aac": feedUrl,
        }
      }
      window.subscribeButtons.forEach(function(button, index, array) {
        button.update()
      })
      $('.feed-form .success').show()
    })
  </script>
