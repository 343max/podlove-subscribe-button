language: node_js
sudo: false
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_26f1378493dc_key -iv $encrypted_26f1378493dc_iv
  -in subscribe-button-deploy.enc -out subscribe-button-deploy -d
- gem install sass
script: gulp
after_success:
- chmod 600 subscribe-button-deploy
- mv subscribe-button-deploy ~/.ssh/id_rsa
deploy:
  provider: script
  script: bin/deploy
  on:
    all_branches: true
